<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/common_ui::common_Head}"></th:block>
    <title>판매글 수정 | GREAT</title>
    <link rel="stylesheet" th:href="@{/css/product/product_write.css}">
</head>
<body>
<div class="wrapper">
    <header th:replace="~{layout/common_ui::header_owner}"></header>
    <form id="form" action="" method="post" th:object="${form}">
        <main class="main container">
            <h2>판매글 수정</h2>
            <div class="p-write-info">
                <table class="write_tb">
                    <tr>
                        <th ><label for="p_title">글제목</label></th>
                        <td colspan="3"><input class="title" type="text" th:field="*{p_title}"  placeholder="제목을 입력하세요(30자 이내)"></td>
                    </tr>
                    <tr>
                        <th><label for="p_name">상품명</label></th>
                        <td><input type="text" th:field="*{p_name}" placeholder="20자 이내"></td>
                        <th><label for="deadline">마감시간</label></th>
                        <td><input type="datetime-local" id="currentTime"></td>
                    </tr>
                    <tr>
                        <th><label for="salType">업종 </label></th>
                        <td><select name="type of business" id="tob" th:field="*{p_category}">
                            <option value="tob" th:selected="selected" th:disabled="disabled">업종선택</option>
                            <option value="한식">한식</option>
                            <option value="중식">중식</option>
                            <option value="일식">일식</option>
                            <option value="양식">양식</option>
                            <option value="아시안식">아시안식</option>
                            <option value="분식">분식</option>
                            <option value="도시락">도시락</option>
                            <option value="카페/디저트">카페/디저트</option>
                        </select></td>
                        <th><label for="amount">잔여 수량</label></th>
                        <td><input type="number" th:field="*{remain_count}" min="0"></td>
                    </tr>
                    <tr>
                        <th><label for="originalPrice">정상가</label></th>
                        <td><input type="text" th:field="*{normal_price}" placeholder="숫자만 입력해주세요"></td>
                        <th><label for="salePice" >할인가</label></th>
                        <td><input type="text" th:field="*{sale_price}" placeholder="숫자만 입력해주세요"></td>
                    </tr>
                    <tr>
                        <th><label for="">결제 방식</label></th>
                        <td><select name="" th:field="*{payment_option}">
                            <option value="2">선결제 & 후결제</option>
                            <option value="0">선결제</option>
                            <option value="1">후결제</option>
                        </select></td>
                        <th><label for="">첨부파일</label></th>
                        <td><input type="file" accept="image/jpg, image/jpeg, image/png" multiple><a href="#">삭제</a></td>
                    </tr>
                    <tr >
                        <td colspan="4">
                            <ul class="photos">
                                <li></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="">상세설명</label></th>
                        <td colspan="3"><textarea name="detail_info" th:text="${detail_info}" rows="10" autofocusw></textarea></td>
                    </tr>

                    <!-- <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>게시글에 지도를 표시하시겠습니까?</td>
                    </tr> -->
                </table>
                <div class="write-btn">
                    <button type="button" id="cancelBtn">취소</button>
                    <!-- <button id="tempSave">임시 저장</button> -->
                    <button type="submit" id="saveBtn">수정</button>
                </div>
            </div>
        </main>
    </form>
    <footer th:replace="~{layout/common_ui::footer}"></footer>
</div>
</form>
</body>
</html>
